<div [ngStyle]="{ display: (show$ | async) ? 'block' : 'none' }">
  <div class="output">
    <div class="header">
      <button type="button" class="btn btn-sm" (click)="stop()">
        <i class="fas fa-window-close"></i>
      </button>
    </div>
    <img #output [ngStyle]="{ display: (loading$ | async) ? 'none' : 'block' }">
    <p *ngIf="loading$ | async">Loading...</p>
    <p class="text-danger" *ngIf="error$ | async">Unable to fetch camera stream</p>
  </div>
</div>
